<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>{{ data ? 'Update Vehicle' : 'Add New Vehicle' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="carForm" class="vehicle-form">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Plate Number</mat-label>
          <input matInput formControlName="plateNumber" placeholder="Enter plate number">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Model</mat-label>
          <input matInput formControlName="model" placeholder="Enter car model">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Color</mat-label>
          <input matInput formControlName="color" placeholder="Enter car color">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="d-flex justify-content-between mt-3">
    <button mat-stroked-button color="warn" (click)="close()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>

    <button *ngIf="!data" mat-raised-button color="primary" (click)="addCar()" [disabled]="carForm.invalid">
      <mat-icon>add_circle</mat-icon> Add Car
    </button>

    <button *ngIf="data" mat-raised-button color="accent" (click)="updateCar()" [disabled]="carForm.invalid">
      <mat-icon>save</mat-icon> Update Car
    </button>
  </mat-card-actions>
</mat-card>
