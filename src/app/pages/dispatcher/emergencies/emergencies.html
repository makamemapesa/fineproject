<div class="container">
<div class="d-flex justify-content-between align-items-center">
    <h2 class="my-4">Emergency Management</h2>
    <div>
      <a routerLink="/dispatcher/emergencies/add" class="btn btn-primary">Add Emergency</a>
    </div>
  </div>

  <hr class="my-2" />
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Description</th>
        <th>Location</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emergency of emergencies; let i = index">
        <td>{{ i + 1 }}</td>
        <td>fire</td>
        <td>{{ emergency.description }}</td>
        <ng-container *ngIf="emergency.status === 'REPORTED'; else existingLocation">
          <td>{{ emergency.emergency.latitude }}, {{ emergency.emergency.longitude }}</td>
        </ng-container>
        <ng-template #existingLocation>
          <td>{{ emergency.location }}</td>
        </ng-template>
        <td>
          <span class="badge bg-danger">
            new
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="viewEmergency(emergency)">
            View more
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
