
<div class="container">
  <h2 class="my-4">Emergency Management</h2>
  <div class="col-12">
    <!-- <button type="submit" (click)="addEmergency()" class="btn btn-success">Add Emergency</button> -->
  </div>
  <hr class="my-2">
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Description</th>
        <th>Location</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emergency of emergencies; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ emergency.type }}</td>
        <td>{{ emergency.description }}</td>
        <td>{{ emergency.location }}</td>
    
        <td>
          <span class="badge"
            [ngClass]="{
              'bg-success': emergency.status === 'ACTIVE',
              'bg-warning text-dark': emergency.status === 'ON_PROGRESS',
              'bg-secondary': emergency.status === 'INACTIVE'
            }">
            {{ emergency.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="updateEmergency(emergency)">View more</button>
          
          <!-- <button class="btn btn-sm btn-danger" (click)="deleteEmergency(emergency)">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
